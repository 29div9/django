{% extends 'tasks/base.html' %}
{% block content %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ object.assignee.profile.image.url }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ object.assignee }}</a>
              <small class="text-muted">{{ object.reported_on|date:"F d, Y" }}</small>
            </div>
            {% if object.assignee == user %}
              <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'tasks-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'tasks-delete' object.id %}">Delete</a>
              </div>
            {% endif %}
            <h2><a class="article-title" href="#">{{ object.title }}</a></h2>
            <p class="article-content">{{ object.summary }}</p>
          </div>
        </article>
{% endblock content%}
